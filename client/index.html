<!DOCTYPE html>
<html ng-app="boorishpenguin">
  <head lang="en">
    <meta charset="UTF-8">
    <title>DirtyOrca</title>
     <link rel="icon" type="image/png" href="styles/favicon.ico">

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha256-QSktus/KATft+5BD6tKvAwzSxP75hHX0SrIjYto471M= sha512-787L1W8XyGQkqtvQigyUGnPxsRudYU2fEunzUP5c59Z3m4pKl1YaBGTcdhfxOfBvqTmJFmb6GDgm0iQRVWOvLQ==" crossorigin="anonymous">
    
    <link href="styles/styles.css" rel="stylesheet">

    <link href="styles/icomoon/style.css" rel="stylesheet">
  </head>
  <body ng-controller="MainController">

    <div class="navigation"> 
      <div class="container">
        <div class="navs col-md-8 col-md-offset-2 header-icon">Welcome {{currentUser.name_first}}!
          <a style='margin-left:50px;'ui-sref="home"><span class="header-icon icon-home"></span></a>
          <a href="#/ask"><span class="header-icon icon-question"></span></a>
          <a href="#/dashboard"><span class="header-icon header-item icon-settings2"></span></a>
      
          <form class="search-box"> 
              <div class="input-group"> 
                <input type="text" class="form-control" ng-model='searchText' placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                </span>
              </div>
          </form>

          <div>
            
            <a href="#/signout"><span class="header-icon icon-switch"></span></a>
          </div>
        </div>
      </div>
    </div>
    <div id="page-content" class="container">
      <div ui-view class="col-md-8 col-md-offset-2"></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"> </script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-editable-text/dist/angular-editable-text.min.js"></script>
    <script src="bower_components/socket.io-client/socket.io.js"> </script>


    <script src="bower_components/moment/min/moment.min.js"> </script>


    <script src="app/index.js"> </script>

    <script src="app/index.js"> </script>
    <script src="app/dashboard/user/student.js"></script> 
    <script src="app/dashboard/user/teacher.js"></script> 
    <script src="app/dashboard/admin/admin-dashboard.js"></script>
    <script src="app/users/users.js"></script>
    <script src="app/answers/answers.js"></script>
    <script src="app/ask/ask.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/questions/questions.js"></script>
    <script src="app/dashboard/dashboard.js"></script>
    <script src="app/services/services.js"></script>

    <script src="app/chatroom/chatroom.js"></script>

    <script src="app/app.js"></script>
  </body>
</html>
