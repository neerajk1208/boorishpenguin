<div ng-module='boorish.admin'>
  <div ng-controller='AdminController'>
    <table>
  <tr>
    <th class='user-header'></td>
    <th class='user-header'> First Name </td>
    <th class='user-header'> Last Name </td>
    <th class='user-header'> Email Address </td>
    <th class='user-header'> Points </td>
    <th class='user-header'> Role Id </td>

  </tr>
  <tr class='user-row' ng-repeat="user in users.results">
    <td class='user-row-item'><img class='user-row-image' src="{{ user.image }}" /></td>
    <td class='user-row-item' editable-text="user.name_first" on-change="validate(value, user, 'name_first')"></td>
    <td class='user-row-item' editable-text="user.name_last" on-change="validate(value, user, 'name_last')"></td>
    <td class='user-row-item' editable-text="user.email" on-change="validate(value, user, 'email')"></td>
    <td class='user-row-item'>{{ user.points }}</td>
    <td class='user-row-item' editable-text="user.RoleId" on-change="validate(value, user, 'RoleId')"></td>
